apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml7ma-frontend
  labels:
    app: ml7ma-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml7ma-frontend
  template:
    metadata:
      labels:
        app: ml7ma-frontend
    spec:
      containers:
        - name: ml7ma-frontend
          image: eladwy/frontend:41df99162af42187a359b70d2e19a1779818cd4f
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: ml7ma-config
              mountPath: /usr/share/nginx/html/config.json
              subPath: config.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: ml7ma-config
          configMap:
            name: ml7ma-config
